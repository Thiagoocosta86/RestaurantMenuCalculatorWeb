<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <title>Page1</title>

<body onload='document.form1.text1.focus()'>
    <div class="pass">
        <h2>Restaurant Staff</h2>
        <p>Please! Input a password and submit to check your password</p>
        <form name="form1" action="#">
            <ul>
                <li><input type='text' name='text1' /></li>
                <li class="messag1"> Password Validator</li>
                <li>&nbsp;</li>
                <li><input type="submit" name="submit" value="Submit" onclick="CheckPassword (document.form1.text1)" />
                </li>
                <li>&nbsp;</li>
            </ul>
        </form>
    </div>
    <div class="container">
        <div class="restCustomers">
            <!--Creating a button for Random Users-->
            <button class="btn btn-primary" id="getRandomUser">Customers</button>
            <div id="output"></div>


        </div>
    </div>
    <div>
        <table>
            <tr>
                <th>MENU</th>
                <th>Dish</th>
                <th>Description</th>
                <th>$</th>
                <th>Qtd</th>
                <th>&nbsp;</th>
            </tr>
            <tr>
                <th rowspan="3">Starters</th>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
        </table>
    </div>

</body>
